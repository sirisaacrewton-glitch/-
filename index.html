<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>片岡 竜士 講義資料</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- リセットと基本設定 --- */
        :root {
            --font-body: 'M PLUS Rounded 1c', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            --font-title: 'Noto Serif JP', serif;
            --color-bg: #f8f9fa;       /* 背景色 */
            --color-text: #212529;      /* 基本文字色 */
            --color-heading: #111827;   /* 見出し色 */
            --color-primary: #4338ca;   /* メインカラー (紫) */
            --color-white: #ffffff;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
            line-height: 1.7;
        }

        /* --- 全体のコンテナ --- */
        .container {
            max-width: 900px;
            width: 95%;
            margin: 2rem auto;
            padding: 1rem;
        }

        /* --- ヘッダー --- */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-family: var(--font-title);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-heading);
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: #495057;
        }

        /* --- カードコンテナ --- */
        .card-container {
            display: grid;
            grid-template-columns: 1fr; /* スマホでは1列 */
            gap: 2rem;
        }

        /* PCでは2列表示 */
        @media (min-width: 768px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* --- カード --- */
        .card {
            background: var(--color-white);
            border-radius: 0.75rem;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-content {
            padding: 2rem;
            flex-grow: 1; /* 内容が少なくても高さを揃える */
            display: flex;
            flex-direction: column;
        }

        .card h2 {
            font-family: var(--font-title);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 0.95rem;
            color: #343a40;
            margin-bottom: 1.5rem;
            flex-grow: 1; /* pタグを伸ばしてボタンの位置を揃える */
        }

        /* --- リンクボタン --- */
        .card-footer {
            padding: 0 2rem 2rem 2rem;
        }

        .btn {
            display: block;
            background-color: var(--color-primary);
            color: var(--color-white);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            text-align: center;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #3730a3; /* 少し濃い紫 */
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>大祭講義資料</h1>
            <p>発表者：片岡 竜士</p>
        </header>

        <main>
            <div class="card-container">

                <article class="card">
                    <div class="card-content">
                        <h2>グッドスタインの定理</h2>
                        <p>
                            〜爆発するかに見える数列の収束を順序数の概念を使って示そう〜
                        </p>
                    </div>
                    <div class="card-footer">
                        <a href="Goodstein's_theorem.html" class="btn">資料を見る</a>
                    </div>
                </article>

                <article class="card">
                    <div class="card-content">
                        <h2>無限の彼方へ</h2>
                        <p>
                            「無限」という概念を巡り、数学の歴史における革命的な発見と、その深淵なる世界を探求する。
                        </p>
                    </div>
                    <div class="card-footer">
                        <a href="infinity.html" class="btn">資料を見る</a>
                    </div>
                </article>

                <article class="card">
                    <div class="card-content">
                        <h2>超限再帰の定理</h2>
                        <p>
                            超限再帰的な定義が許されることを示す。
                        </p>
                    </div>
                    <div class="card-footer">
                        <a href="超限再帰の定理.pdf" class="btn">資料を見る</a>
                    </div>
                </article>

            </div>
        </main>
    </div>

</body>
</html>
